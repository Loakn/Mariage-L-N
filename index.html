<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Interactive</title>
    <link rel="stylesheet" href="styles.css"> <!-- Lien vers le fichier CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script> <!-- Pour le PDF -->
</head>
<body>
    <!-- Vidéo de fond -->
    <video autoplay muted loop id="background-video">
        <source src="background.mp4" type="video/mp4">
        Votre navigateur ne supporte pas les vidéos HTML5.
    </video>

    <!-- Carte interactive -->
    <div class="card-container">
        <img src="card_recto.png" alt="Carte recto" class="card-img" id="card">
    </div>

    <!-- L'image de téléchargement -->
    <img src="telechargement.png" id="download-button" alt="Télécharger l'invitation" style="display: none;">

    <!-- Inclusion du script JS -->
    <script src="script.js"></script>
</body>
</html>
