<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loryane et Nathanael</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Inclusion de jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <!-- Vidéo de fond -->
    <video autoplay muted loop playsinline>
        <source src="background.mp4" type="video/mp4">
        Votre navigateur ne supporte pas les vidéos HTML5.
    </video>

    <!-- Musique de fond avec un bouton de lecture -->
    <audio id="background-music" loop>
        <source src="musique.mp3" type="audio/mp3">
        Votre navigateur ne supporte pas l'élément audio.
    </audio>

    <!-- Bouton lecture musique en image -->
    <img src="play.png" id="play-music" alt="Jouer la musique" style="position: fixed; top: 10px; left: 10px; z-index: 10; width: 100px; height: 100px; cursor: pointer;">

    <!-- Carte interactive -->
    <div class="card-container" id="card-container">
        <img src="card_recto.png" alt="Carte recto" class="card-img" id="card">
    </div>

    <!-- L'image de téléchargement -->
    <img src="telechargement.png" id="download-button" alt="Télécharger l'invitation">

    <!-- L'image de réponse -->
    <img src="answer.png" id="answer-button" alt="Répondre à l'invitation" style="position: fixed; top: 50%; left: 60%; width: 200px; cursor: pointer;">

    <!-- Formulaire de réponse (caché par défaut) -->
    <div id="response-form" style="display: none; position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);">
        <p>Participeras-tu à l'événement ?</p>
        <label>
            <input type="radio" name="participation" value="Oui"> Oui
        </label>
        <label>
            <input type="radio" name="participation" value="Non"> Non
        </label>

        <div id="guest-number" style="display: none; margin-top: 10px;">
            <p>Combien d'invités accompagneront ?</p>
            <input type="number" id="num-invites" min="1" max="10">
        </div>

        <button id="submit-response">Soumettre</button>
    </div>

    <!-- Inclusion du script JS -->
    <script src="script.js"></script>
</body>
</html>
