<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Interactive</title>
    <style>
        /* Style pour la vidéo de fond */
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1; /* Place la vidéo derrière les autres éléments */
        }

        /* Conteneur pour la carte */
        .card-container {
            position: relative;
            z-index: 1; /* Place la carte au-dessus de la vidéo */
            width: 350px; /* Taille de la carte */
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 1s ease; /* Animation pour l'effet de retournement */
            transform-style: preserve-3d;
            max-width: 90vw; /* La carte ne dépasse pas 90% de la largeur de la fenêtre */
            max-height: 90vh; /* La carte ne dépasse pas 90% de la hauteur de la fenêtre */
        }

        /* Style pour l'image de la carte */
        .card-img {
            width: 100%;
            height: auto;
            backface-visibility: hidden; /* Empêche l'effet miroir */
        }

        /* Style pour le bouton de téléchargement */
        #download-button {
            position: fixed; /* Fixe le bouton pour qu'il soit toujours centré */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px; /* Taille du bouton de téléchargement */
            height: auto;
            display: none; /* Caché par défaut */
            cursor: pointer;
        }

        #download-button:hover {
            opacity: 0.8; /* Effet de survol */
        }
    </style>
</head>
<body>
    <!-- Vidéo de fond -->
    <video autoplay muted loop>
        <source src="background.mp4" type="video/mp4">
        Votre navigateur ne supporte pas les vidéos HTML5.
    </video>

    <!-- Carte interactive -->
    <div class="card-container" id="card-container">
        <img src="card_recto.png" alt="Carte recto" class="card-img" id="card">
    </div>

    <!-- L'image de téléchargement -->
    <img src="telechargement.png" id="download-button" alt="Télécharger l'invitation">

    <!-- Inclusion du script JS -->
    <script src="script.js"></script>
</body>
</html>
