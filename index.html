<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Interactive</title>
    <style>
        /* Style pour la vidéo de fond */
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1; /* Place la vidéo derrière les autres éléments */
        }

        /* Centrage et taille de la carte */
        .card-container {
            position: relative;
            z-index: 1; /* Place la carte au-dessus de la vidéo */
            width: 350px; /* Taille de la carte */
            height: 500px; /* Ajuste la hauteur de la carte */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2); /* Ombre pour un effet réaliste */
        }

        /* Style pour l'image de la carte */
        .card-img {
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Empêche le retournement en miroir */
        }
    </style>
</head>
<body>
    <!-- Vidéo de fond -->
    <video autoplay muted loop>
        <source src="background.mp4" type="video/mp4">
        Votre navigateur ne supporte pas les vidéos HTML5.
    </video>

    <!-- Carte interactive -->
    <div class="card-container">
        <img src="card_recto.png" alt="Carte recto" class="card-img" id="card">
    </div>

    <script src="script.js"></script>
</body>
</html>
